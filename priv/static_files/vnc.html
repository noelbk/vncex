<html>
  <head>
    <title>VncEx - VNC via websocket</title>
    <link href='/static/css/styles.css' rel='stylesheet' type='text/css'/>
	<script src="/static/jquery.min.js"></script>
	<script src="/static/vnc.js"></script>
  </head>
  <body onload="Vnc.init()">
      <h1>VncEx - VNC via websocket</h1>
      <h2 id='statusbar'>Status: <span id='status'></span></h2>
	  <div id='screen' style="position: relative; cursor: none"  width="10" height="10">
		  <canvas id="canvas" style="position: absolute; z-index: 1; border: 3px solid gray" width="100%" height="100%"></canvas>
		  <img id="pointer" style="position: absolute; z-index: 99; pointer-events: none"/>
	  </div>
  </body>
</html>
